<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css/mainStyles.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />
    <link rel="stylesheet" href="./node_modules/nice-select2/docs/dist/css/nice-select2.css" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.png" />
    <title>Simple Factory</title>
  </head>
  <body>
    <div id="game-container">
      <div id="limit-container">
        <div class="grid-container"></div>
      </div>
      <div id="interface-container">
        <div class="mainMenu">
          <img class="mainMenu__logo" src="/img//mainMenu/logo.png" alt="" />
          <div class="mainMenu__buttons">
            <button id="startGame">Start Game</button>
            <button id="options">Options</button>
            <button id="credits">Credits</button>
          </div>

          <img class="mainMenu__bg" src="/img//mainMenu/bg.png" alt="" />
          <a id="telegramLink" href="https://t.me/Halushko_Yura" target="_blank"></a>
        </div>
        <div class="optionsMenu hidden">
          <h3>Options</h3>

          <div class="musicPlayer">
            <span>Music Player</span>
            <img src="/img/buttonIcons/music.png" alt="" />
            <button class="playMusicBtn"></button>
            <button class="nextMusicBtn"></button>
          </div>
          <div class="optionsMenu__volumeBlock">
            <label for="music-volume">Music Volume:</label>
            <input type="range" id="music-volume" min="0" max="1" step="0.01" value="0.5" />
          </div>
          <div class="optionsMenu__volumeBlock">
            <label for="sounds-volume">UI Volume:</label>
            <input type="range" id="sounds-volume" min="0" max="1" step="0.01" value="0.5" />
          </div>
          <button class="close-button"></button>
        </div>
        <div class="creditsMenu hidden">
          <h3>Credits</h3>
          <div class="creditsMenu__list">
            <div>
              <span>Main Developer:</span>
              <span>Yurii Halushko</span>
            </div>
            <div>
              <span>Main Tester:</span>
              <span>Dmytro Koval</span>
            </div>
            <div>
              <span>Tester:</span>
              <span>Oleksandr Lisovyi</span>
            </div>
            <div>
              <span>Music:</span>
              <span>Suno AI, Sid Acharya</span>
            </div>
          </div>

          <button class="close-button"></button>
        </div>
        <div id="menu-container"></div>
        <div class="resources-menu"></div>
        <div class="buildingCostBlock"></div>
        <div class="selectConnectorItemBlock hidden"></div>
        <div class="tasks-menu">
          <h2 class="tasks-menu__title">Basic Materials</h2>
          <div class="tasks-menu__list"></div>
        </div>
        <div class="info-menu">
          <h4 class="info-menu__title">1</h4>
          <ul class="info-menu__list"></ul>
        </div>
        <div id="routesInfo-menu" class="routesInfo-menu hidden">
          <h3>Routes Manager</h3>
          <div class="routesInfo-menu__block">
            <div class="routesInfo-menu__routesList">
              <button class="routesInfo-menu__createRoute-btn" onclick="createRouteElem()"></button>
            </div>
          </div>

          <button class="close-button"></button>
        </div>
        <div id="pricesInfo-menu" class="pricesInfo-menu hidden">
          <h3>Items</h3>
          <div class="pricesInfo-menu__list"></div>
          <button class="close-button"></button>
        </div>
        <div class="tool-menu">
          <div class="tool-menu__modal hidden">
            <!-- SOURCE BUIDINGS -->
            <div class="tool-menu__group hidden" data-group-type="metallurgy"></div>
            <!-- CONSTRUCTION BUIDINGS -->
            <div class="tool-menu__group hidden" data-group-type="source"></div>
            <!-- METALLURGY BUIDINGS -->
            <div class="tool-menu__group hidden" data-group-type="construction"></div>
            <!-- PETROCHEMICAL BUIDINGS -->
            <div class="tool-menu__group hidden" data-group-type="petrochemical"></div>
            <!-- ASSEMBLY BUIDINGS -->
            <div class="tool-menu__group hidden" data-group-type="assemblyBlds"></div>
            <!-- STORAGE BUIDINGS -->
            <div class="tool-menu__group hidden" data-group-type="storage"></div>
            <!-- ENERGY BUIDINGS -->
            <div class="tool-menu__group hidden" data-group-type="energy"></div>
            <!-- TRANSPORTATION BUIDINGS -->
            <div class="tool-menu__group hidden" data-group-type="conveyors"></div>
            <div class="tool-menu__group hidden" data-group-type="transport"></div>

            <button class="close-button"></button>
          </div>

          <div class="tool-menu__bottomMenu">
            <div class="tool-menu__indicators">
              <div class="tool-menu__energyBlock">
                <img src="/img/resourcesIcons/energy.png" alt="" />
                <span class="totalEnergyAmount">0 mW</span>
              </div>
              <div class="tool-menu__trucksBlock">
                <img src="/img/buttonIcons/truckIcon.png" alt="" />
                <span class="totalTrucksAmount">0/0</span>
              </div>
              <div class="tool-menu__moneyBlock">
                <span class="moneyAmount">$5000</span>
                <div class="moneyChangeBlock"></div>
              </div>
            </div>
            <div class="tool-menu__buttons">
              <button class="tool-menu__category" id="source">
                <img src="/img/toolButtons/mineshaft.png" draggable="false" />
                <div id="sourceTip" role="tooltip">Source</div>
              </button>
              <button class="tool-menu__category" id="construction">
                <img src="/img/toolButtons/construction.png" draggable="false" />
                <div id="constructionTip" role="tooltip">Construction</div>
              </button>
              <button class="tool-menu__category" id="metallurgy">
                <img src="/img/toolButtons/smelter.png" draggable="false" />
                <div id="metallurgyTip" role="tooltip">Metallurgy</div>
              </button>
              <button class="tool-menu__category" id="petrochemical">
                <img src="/img/toolButtons/petrochemical.png" draggable="false" />
                <div id="petrochemicalTip" role="tooltip">Petrochemical</div>
              </button>
              <button class="tool-menu__category" id="assemblyBlds">
                <img src="/img/toolButtons/assembly.png" draggable="false" />
                <div id="assemblyBldsTip" role="tooltip">Assembly</div>
              </button>
              <button class="tool-menu__category" id="storage">
                <img src="/img/toolButtons/storage.png" draggable="false" />
                <div id="storageTip" role="tooltip">Storage</div>
              </button>
              <button class="tool-menu__category" id="energy">
                <img src="/img/toolButtons/energy.png" draggable="false" />
                <div id="energyTip" role="tooltip">Energy & Water</div>
              </button>
              <button class="tool-menu__category" id="conveyors">
                <img src="/img/toolButtons/conveyor.png" draggable="false" />
                <div id="conveyorsTip" role="tooltip">Conveyors</div>
              </button>
              <button class="tool-menu__category" id="transport">
                <img src="/img/toolButtons/road.jpg" draggable="false" />
                <div id="transportTip" role="tooltip">Transport</div>
              </button>
            </div>
            <div class="tool-menu__modes">
              <button class="tool-menu__mode-btn" id="backfillingButton">
                <div id="backfillingButtonTip" role="tooltip">Backfilling [B]</div>
                <img src="/img/toolButtons/backfill.png" alt="" />
              </button>
              <button class="tool-menu__mode-btn" id="demolitionButton">
                <div id="demolitionButtonTip" role="tooltip">Demolition mode [F]</div>
                <img src="/img/toolButtons/demo.png" alt="" />
              </button>
              <button class="tool-menu__mode-btn" id="undergroundButton">
                <div id="undergroundButtonTip" role="tooltip">Underground mode [U]</div>
                <img src="/img/toolButtons/ugd.png" alt="" />
              </button>
              <button class="tool-menu__mode-btn" id="transparentButton">
                <div id="transparentButtonTip" role="tooltip">Transparent buildings [T]</div>
                <img src="/img/toolButtons/trans.png" alt="" />
              </button>
            </div>
            <button class="tool-menu__options-btn" id="settingsButton">
              <div id="transparentButtonTip" role="tooltip">Options</div>
              <img src="/img/buttonIcons/gear.png" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="demolProgressBar" style="position: absolute; display: none"></div>

    <script src="./js/Modules/interact.min.js"></script>
    <script src="./js/Modules/popper.js"></script>
    <script src="./js/Modules/notyf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="./node_modules/nice-select2/dist/js/nice-select2.js"></script>
    <script src="./js/Misc/mixins.js"></script>
    <script src="./js/Logic/findFunctions.js"></script>
    <script src="./js/Data/itemsData.js"></script>
    <script src="./js/Data/variables.js"></script>
    <script src="./js/Misc/optimization.js"></script>
    <script src="./js/Data/buildingsData.js"></script>
    <script src="./js/Data/tasks.js"></script>
    <script src="./js/Misc/gridSettings.js"></script>
    <script src="./js/Misc/visualGraphics.js"></script>
    <script src="./js/Logic/buildingPlacing.js"></script>
    <script src="./js/Logic/energy.js"></script>
    <script src="./js/Misc/sounds.js"></script>

    <script src="./js/Logic/Buildings Logic/mainBuildingLogic.js"></script>
    <script src="./js/Logic/Buildings Logic/conveyor.js"></script>
    <script src="./js/Logic/Buildings Logic/conveyourBuildings.js"></script>
    <script src="./js/Logic/Buildings Logic/oneMaterial.js"></script>
    <script src="./js/Logic/Buildings Logic/otherBuildings.js"></script>
    <script src="./js/Logic/Buildings Logic/source.js"></script>
    <script src="./js/Logic/Buildings Logic/threeMaterial.js"></script>
    <script src="./js/Logic/Buildings Logic/transportationBuildings.js"></script>
    <script src="./js/Logic/Buildings Logic/truck.js"></script>
    <script src="./js/Logic/Buildings Logic/twoMaterial.js"></script>

    <script src="./js/Interface/diplayInfoMenu.js"></script>
    <script src="./js/Misc/keybinds.js"></script>
    <script src="./js/Interface/interface.js"></script>

    <script src="./js/Interface/mainMenu.js"></script>
    <script src="./js/Interface/Menu classes/mainMenuClass.js"></script>
    <script src="./js/Interface/Menu classes/otherMenus.js"></script>
    <script src="./js/Interface/Menu classes/routesInfoMenu.js"></script>
    <script src="./js/Interface/Menu classes/pricesInfo.js"></script>
    <script src="./js/Interface/Menu classes/cargoStationMenu.js"></script>
    <script src="./js/Interface/Menu classes/transportMenu.js"></script>

    <script src="./js/Misc/worldGeneration.js"></script>
    <script src="./js/Mechanics/modes.js"></script>
    <script src="./js/playerActions.js"></script>
    <script src="./js/Interface/tasksLogic.js"></script>
  </body>
</html>
